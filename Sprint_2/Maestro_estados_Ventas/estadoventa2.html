      <div class="row">
        <form></form>
          <div class="row">

            <div class="col">
                <div class="mb-3">
                    <label for="idventa" class="form-label">ID Venta</label>
                    <input
                      type="text"
                      class="form-control"
                      id="idventa"
                      value="1010"
                      aria-describedby="IDventa"
                    />
                    <div id="IDventa" class="form-text">
                      Código Identificador de la Venta.
                    </div>
                  </div>


            </div>


            <div class="col">
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea
                      class="form-control"
                      id="descripcion"
                      rows="3"
                      aria-describedby="descripcionTT"
                    ></textarea>
        
                    <div id="descripcionTT" class="form-text">
                      Descripción de la Venta.
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input
                          type="text"
                          value="100.000"
                          class="form-control"
                          aria-label="Amount (to the nearest dollar)"
                          aria-describedby="descValor"
                        />
                        <span class="input-group-text">.00</span>
                        <div id="descValor" class="form-text">
                          Valor de la Venta en Pesos Col.
                        </div>
                      </div>
            
                      <div class="input-group mb-3">
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Seleccione el Estado de Venta</option>
                          <option value="creacion">Creación</option>
                          <option value="embalaje">Embalaje</option>
                          <option value="despacho">Despacho</option>
                          <option value="ruta">Ruta</option>
                          <option value="ubicacion">Ubicación</option>
                          <option value="recepcion">Recepción</option>
                          <option value="cancelada">Cancelada</option>
                        </select>
                      </div>
            
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button class="btn btn-outline-secondary" type="reset">Reset</button>

                  </div>
                  


            </div>
            <div class="col"></div>
    
              
    
              
          </div>

          
        </form>
